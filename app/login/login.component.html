<mat-card class="mainForm">
    <div class="formContainer">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <h2 style="color:navy;font-family: 'Times New Roman', Times, serif; font-size: 35px; 
        text-align: center;">Login</h2>
            <mat-form-field class="formInputs">
                <input matInput placeholder="Email ID" formControlName="emailId" name="emailId" required>
                <mat-error *ngIf="error.emailId.errors">
                    <mat-error *ngIf="error.emailId.errors.required">Email is required</mat-error>
                    <mat-error *ngIf="error.emailId.errors.pattern">Email must be a valid email address</mat-error>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="formInputs">
                <input matInput placeholder="Password" formControlName="password" name="password" [type]="hide ? 'text' : 'password'" required>
                <mat-error *ngIf="error.password.errors">
                    <mat-error *ngIf="error.password.errors.required">Password is required</mat-error>
                </mat-error>
                <mat-icon mat-icon-button matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <br>
            <br>
            <button mat-button type="button" class="register" routerLink="/Registration">REGISTER</button>
            <button mat-button type="submit" class="login" [disabled]="!loginForm.valid">LOGIN</button>
            <br><br>
            <div class="width">
                <a class="forgotPassword" routerLink="/Forgot-Password" routerLinkActive="active">Forgot Password???</a>
            </div>
            <span class="gb_Ba gbii" aria-hidden="true"></span>
            <br>
        </form>
    </div>
</mat-card>
