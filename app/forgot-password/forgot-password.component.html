<mat-card class="mainDiv">
    <div class="example-container">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <h2 style="color:navy;font-family: 'Times New Roman', Times, serif; font-size: 35px; 
        text-align: center;">Forgot Password???</h2>
            <mat-form-field class="width">
                <input matInput placeholder="Email ID" formControlName="emailId" name="emailId" required>
                <mat-error *ngIf="error.emailId.errors.required">Email is required</mat-error>
                <mat-error *ngIf="error.emailId.errors.email">Email must be a valid email address</mat-error>
            </mat-form-field>
            <br>
            <br>
            <button mat-button type="button" class="login" routerLink="/Login">LOGIN</button>
            <button mat-button type="submit" class="submit">SUBMIT</button>
            <br><br>
        </form>
    </div>
</mat-card>
